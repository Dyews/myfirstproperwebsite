<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Camera</title>

  <!-- HLS.js for non-Safari browsers -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      max-width: 1000px;
      height: auto;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const src = 'https://cam.dyews.se/cam/index.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls({
        lowLatencyMode: true
      });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari (native HLS)
      video.src = src;
    } else {
      video.innerHTML = 'Your browser does not support HLS.';
    }
  </script>

</body>
</html>
